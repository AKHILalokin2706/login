{% load static %}
<html>
    <head><title>Login Page</title></head>
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">
    <body>
        <form action="/signup/" method="post">
        {% csrf_token %}  
        <h1>Sign up page</h1>
    <label for="username">username</label>
    <input type="text" id="username" name="username" placeholder="enter your name" required><br>

        <label for="firstname">firstname</label>
        <input type="text" id="firstname" name="firstname" placeholder="enter your name" required><br>
        <label for="lastname">second name</label>
        <input type="text" id="lastname" name="lastname" placeholder="enter your name" required><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="enter your email" required><br>
        <label for="password1">password</label>
        <input type="password" id="password1" name="password1" placeholder="enter your password" required><br>
        <label for="password2">Confirm password</label>
        <input type="password" id="password2" name="password2" placeholder="enter your password again" required><br>
        <button type="submit">signup</button>
        </form>

    </body>
</html>
