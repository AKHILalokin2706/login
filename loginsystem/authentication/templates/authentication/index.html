{% load static %}
<html>
    <head>
    <title>This is a login page</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">

</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-labels="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <H1>User Page</H1>
    {% if user.is_authenticated %}
    <h3>Hello {{ fname }}</h3>
    <h4>you are successfully logged in</h4>
    <button type="submit"><a href="/signout">signout</a></button>
    {% else %}
    <button type="submit"><a href="/signup">signup</a></button>
    <button type="submit"><a href="/signin">signin</a></button>
    {% endif %}
    
</body>
</body>
</html>
